<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Tags</title>

<link rel="stylesheet" type="text/css" href="styles.css" />

</head>
<body>

	<h1 th:each="currentTag: ${tag}" th:text="${currentTag.name}"></h1>
	
	<div class="beers">
		<ul th:each="currentTag: ${tag.cheapBeers}">
			<a th:href="@{/cheapBeer(id=${currentTag.id})}"
				th:text="${currentTag.name}"></a>
		</ul>
	</div>
	
	<div class="home">
		<a href="#" onClick="history.go(-1);return true;">Back to Last Page
			List</a>
	</div>
	
</body>
</html>
