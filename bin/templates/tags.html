<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Tags</title>

<link rel="stylesheet" type="text/css" href="styles.css" />

</head>
<body>

	<h1 th:each="currentTag: ${tag}" th:text="${currentTag.name}"></h1>
	
	<div class="tagPage">
		<ul th:each="currentTag: ${tag.cheapBeers}"
			th:text="${currentTag.name}">
		</ul>
	</div>
	
</body>
</html>
