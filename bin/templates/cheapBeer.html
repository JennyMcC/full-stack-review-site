<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Reviews</title>

<link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>

	<div th:each="cheapBeer: ${cheapBeer}">
		<h1 class="lastTitle" th:text="${cheapBeer.name}"></h1>
	</div>
	
	<div class="review">
		<img th:src="${cheapBeer.imageURL}" />
			<div class="review-container">
				<h4 th:text="${cheapBeer.tagline}"></h4>
				<p th:text="${cheapBeer.review}"></p>
			</div>
	</div>
	
	<form class="tags">
	<input type="hidden" name="cheapBeerId" th:value="${cheapBeer.id}" />
	
		<li th:each="tag: ${cheapBeer.tags}">
			<a th:href="@{/tags(id=${tag.id})}" th:text="${tag.name}" ></a>
			<button class="button" name="tagId" th:value="${tag.id}" th:formaction="@{/tags/delete}">delete</button>
		</li>
	
	</form>
	
	
	<form action="@{/tags/add}">
		<select name="tags">
			<option value="--">--</option>
			<option value="watery">watery</option>
			<option value="light">light</option>
			<option value="fancyBottles">fancy bottles</option>
			<option value="heavier">heavier</option>
			<option value="chuggable">chuggable</option>
		</select>
	
		
	</form>

	<div class="home">
		<a href="#" onClick="history.go(-1);return true;">Back to Beers
			List</a>
	</div>

</body>
</html>
