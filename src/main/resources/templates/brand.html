<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Each brand's Page</title>
	
<link rel="stylesheet" type="text/css" href="styles.css"/>

	
</head>

<body>
	
	<h1 th:each="currentBrand: ${brand}" th:text="${currentBrand.name}"></h1>

	<div class="beers">
		<ul th:each="currentCheapBeer: ${brand.beers}">
			<a th:href="@{/cheapBeer(id=${currentCheapBeer.id})}" th:text="${currentCheapBeer.name}"></a>
		</ul>
	</div>

	<div class="home">
		<a th:href="@{/alcohol}">Back to Breweries List</a>
	</div>

</body>
</html>
