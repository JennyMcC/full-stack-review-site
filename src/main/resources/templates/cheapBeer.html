<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Reviews</title>

<link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>

	<div th:each="cheapBeer: ${cheapBeer}">
		<h1 class="lastTitle" th:text="${cheapBeer.name}"></h1>
	</div>
	
	<div class="review">
		<img th:src="${cheapBeer.imageURL}" />
			<div class="review-container">
				<h4 th:text="${cheapBeer.tagline}"></h4>
				<p th:text="${cheapBeer.review}"></p>
			</div>
	</div>
	
	<li th:each="tag: ${cheapBeer.tags}"><a th:text="${tag.name}" /></li>
	
	<form action="@{/tags/add/{tagId}(tagId=${tag.id})}">
		<select name="tags">
			<option value="watery">watery</option>
			<option value="light">light</option>
			<option value="niceBottles">nice bottles</option>
		</select>
			
	</form>

	<div class="home">
		<a href="#" onClick="history.go(-1);return true;">Back to Beers
			List</a>
	</div>

</body>
</html>
